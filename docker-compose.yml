services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: usf-moving-chatbot
    ports:
      - "5000:5000"
    env_file:
      - .env
    
    volumes:
      - ./tmp:/app/tmp
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - chatbot-network

networks:
  chatbot-network:
    driver: bridge
